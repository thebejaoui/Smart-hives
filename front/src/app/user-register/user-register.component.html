<html>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="login-reg-panel">
		
							
		<div class="register-info-box">
		
			
		</div>
		
		<div class="white-panel">
      <div class="login-show">
				<h1>Register</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" [(ngModel)]="email" placeholder="Accountnumber">
          <label for="floatingInput">Email</label>
          
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInput" [(ngModel)]="password" placeholder="passcode">
          <label for="floatingInput">Password  </label>

          <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
          
        </div>
    
				
      </div>
      
			
      <button routerLink="/client"  class="btn1"(click)="onSubmit()">LOGIN</button>
		</div>
   
	</div>
</body>
  </html>
